mailTemplateDescrTitle=How to use
mailTemplateDescr=<p style="margin-left:10px;"><strong>Overview</strong><br />The mail template that you write in the editor is replaced like examples below.</p><p style="margin-left:10px;">  - before: Hi :candidate, You will move from :division to :nextDivision.<br />  - after: Hi Linus, You will move from Biryani division to Hummus division.</p><p style="margin-left:10px;"><strong>Available placeholders</strong><br />Placeholders you can use in this template are the words that include ":" as prefix.<br />Available list of placeholders is below.</p><ol><li><strong>:candidateId            </strong>:candidate id</li><li><strong>:candidateName       </strong>:candidate name</li><li><strong>:division                   </strong>:current division name</li><li><strong>:department            </strong>:current department name</li><li><strong>:position                  </strong>:current position name</li><li><strong>:jobGrade                </strong>:current job grade</li><li><strong>:nextDivision            </strong>:next division name</li><li><strong>:nextDepartment      </strong>:next department name</li><li><strong>:nextPosition            </strong>:next position name</li><li><strong>:nextJobGrade          </strong>:next job grade</li></ol><p style="margin-left:10px;"><strong>Notes:</strong><br />Do not update html attributes in placeholders. It occurs the failure of interpreting the template grammar.<br />Mistake Examples: <ol><li><strong>:candidate</strong>Id</li><li>:candidate<strong>Name</strong></li></ol>
