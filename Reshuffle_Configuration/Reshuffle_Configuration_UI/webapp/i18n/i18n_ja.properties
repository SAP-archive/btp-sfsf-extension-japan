mailTemplateDescr=<p style="margin-left:10px;"><strong>概要</strong><br />メール送信がされるとき、本テンプレートでは次のようにプレースホルダが置換されます。</p><p style="margin-left:10px;">・置換前：やあ、:candidate。あなたは:divisionから:nextDivisionに異動だよ。<br />・置換後：やあ、リーナス。ビリヤニ事業部からフムス事業部に異動だよ。</p><p style="margin-left:10px;"><strong>使用可能なプレースホルダリスト</strong><br />本テンプレートで利用できるプレースホルダは&rdquo;:（コロン）&rdquo;を接頭辞にした特定の単語です。<br />以下のプレースホルダが文中で利用可能です。</p><ol><li><strong>:candidateId            </strong>：候補者ID</li><li><strong>:candidateName       </strong>：候補者名</li><li><strong>:division                   </strong>：現在の事業部名</li><li><strong>:department            </strong>：現在の部門名</li><li><strong>:position                  </strong>：現在のポジション名</li><li><strong>:jobGrade                </strong>：現在の等級名</li><li><strong>:nextDivision            </strong>：次の事業部名</li><li><strong>:nextDepartment      </strong>：次の部門名</li><li><strong>:nextPosition            </strong>：次のポジション名</li><li><strong>:nextJobGrade          </strong>：次の等級名</li></ol><p style="margin-left:10px;"><strong>注意事項</strong><br />プレースホルダの単語内でHTMLの属性を変更しないでください。正しく置換されなくなります。<br />以下のリストは誤った記載例です。<ol><li><strong>:candidate</strong>Id</li><li>:candidate<strong>Name</strong></li></ol>