ID: Reshuffle_Configuration
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: reshuffle-configuration-approuter
    type: approuter.nodejs
    path: reshuffle-configuration-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: Reshuffle_Configuration_html5_repo_runtime
      - name: uaa_Reshuffle
      - name: Reshuffle_Configuration_Backend_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: '~{url}'
          timeout: 600000

  - name: Reshuffle_Configuration_Backend
    type: java
    path: Reshuffle_Configuration_Backend
    parameters:
      memory: 1024M 
    provides:
      - name: Reshuffle_Configuration_Backend_api
        public: true
        properties:
          url: '${default-url}'
    build-parameters:
      build-result: 'target/*.jar'
    requires:
      - name: uaa_Reshuffle
      - name: dest_Reshuffle_Configuration
      - name: hdi_db

  - name: Reshuffle_Configuration_UI
    type: html5
    path: Reshuffle_Configuration_UI
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist

  - name: Reshuffle_Configuration_ui_deployer
    type: com.sap.html5.application-content
    path: Reshuffle_Configuration_ui_deployer
    requires:
      - name: Reshuffle_Configuration_html5_repo_host
    build-parameters:
      requires:
        - name: Reshuffle_Configuration_UI
          artifacts:
            - './*'
          target-path: resources/Reshuffle_Configuration_UI

resources:
  - name: Reshuffle_Configuration_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: Reshuffle_Configuration_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_Reshuffle
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_Reshuffle_Configuration
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: org.cloudfoundry.existing-service
