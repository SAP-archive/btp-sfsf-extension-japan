ID: Reshuffle_Comparison
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: reshuffle-comparison-approuter
    type: approuter.nodejs
    path: reshuffle-comparison-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: Reshuffle_Comparison_html5_repo_runtime
      - name: uaa_Reshuffle
      - name: Reshuffle_Comparison_Backend_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: '~{url}'
          timeout: 600000
      - name: Reshuffle_Configuration_Backend
        group: destinations
        properties:
          forwardAuthToken: true
          name: config_api
          url: '~{url}'

  - name: Reshuffle_Comparison_ui_deployer
    type: com.sap.html5.application-content
    path: Reshuffle_Comparison_ui_deployer
    requires:
      - name: Reshuffle_Comparison_html5_repo_host
    build-parameters:
      requires:
        - name: Reshuffle_Comparison_UI
          artifacts:
            - './*'
          target-path: resources/Reshuffle_Comparison_UI

  - name: Reshuffle_Comparison_UI
    type: html5
    path: Reshuffle_Comparison_UI
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist

  - name: Reshuffle_Comparison_Backend
    type: java
    path: Reshuffle_Comparison_Backend
    parameters:
      memory: 1024M
    provides:
      - name: Reshuffle_Comparison_Backend_api
        properties:
          url: '${default-url}'
    build-parameters:
      build-result: 'target/*.jar'
    requires:
      - name: hdi_db
      - name: dest_Reshuffle_Comparison
      - name: uaa_Reshuffle

resources:
  - name: Reshuffle_Comparison_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service

  - name: Reshuffle_Comparison_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service

  - name: uaa_Reshuffle
    # parameters:
    #   path: ./xs-security.json
    #   service-plan: application
    #   service: xsuaa
    type: org.cloudfoundry.existing-service

  - name: dest_Reshuffle_Comparison
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service

  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: org.cloudfoundry.existing-service

  - name: Reshuffle_Configuration_Backend
    type: configuration
    parameters:
      provider-nid: mta 
      provider-id: Reshuffle_Configuration:Reshuffle_Configuration_Backend_api
      version: ">=0.0.1" 
      target: 
        org: ${org}     # Specifies the org of the provider MTA
        space: ${space} # Wildcard * searches in all spaces 